<script>
  const JS_File_Path = "./JavaScript Project";
  function goToPage() {
    window.location.href = JS_File_Path + "/Tools/KeyCode.html";
  }
  function goToPage1() {
    window.location.href = JS_File_Path + "/Drum Kit/JavaScript Drum Kit.html";
  }
  function goToPage2() {
    window.location.href = JS_File_Path + "/Clock/clock.html";
  }
  function goToPage3() {
    window.location.href = JS_File_Path + "/CSS variables/css variables.html";
  }
  var YTMenu = (function () {
    function init() {
      [].slice
        .call(document.querySelectorAll(".dr-menu"))
        .forEach(function (el, i) {
          var trigger = el.querySelector("div.dr-trigger"),
            icon = trigger.querySelector("span.dr-icon-menu"),
            open = false;

          trigger.addEventListener(
            "click",
            function (event) {
              if (!open) {
                el.className += " dr-menu-open";
                open = true;
              }
            },
            false
          );

          icon.addEventListener(
            "click",
            function (event) {
              if (open) {
                event.stopPropagation();
                open = false;
                el.className = el.className.replace(/bdr-menu-openb/, "");
                return false;
              }
            },
            false
          );
        });
    }

    init();
  })();
</script>
