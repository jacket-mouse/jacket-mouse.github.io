title: 1ees0n-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "1ees0n"
  email: "no"
  url: "https://jacket-mouse.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "1ees0n"
year : "2024"
