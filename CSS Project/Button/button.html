<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn" style="--clr:#007bff">Hover me</button>
    <button class="btn" style="--clr:#ff0055">Click Here</button>
    <button class="btn" style="--clr:#b731e5">Awesome</button>
    <script>
        let buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            let text = button.textContent;
            button.innerHTML = '';
            for (let char of text) {
                let span = document.createElement('span');
                span.textContent = char === ' ' ? String.fromCharCode(160) : char;
                button.appendChild(span);
            }
            let spans = button.querySelectorAll('span');
            button.addEventListener('mouseover', e => {
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.classList.add('hover');
                    }, index * 50)
                })
            })
            button.addEventListener('mouseleave', e => {
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.classList.remove('hover');
                    }, index * 50)
                })
            })
        })

    </script>
</body>

</html>
